{% extends 'account/base.html' %}

{% block content_body %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12" style="margin-top: 40px">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Are you sure, you want to disable 2-factor authentication?</h3></div>
                <div class="panel-body">

                    <form action="." method="POST">
                        {% csrf_token %}
                        <button class="btn btn-default">Disable 2-factor authentication</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
